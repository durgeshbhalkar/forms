<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="cont">
      <div class="titel">Registration</div>
      <form action="#" method="post">
        <div class="user">
          <div class="ainput">
            <span class="detail">Full Name</span>
            <input type="text" placeholder="Enter your Name" required />
          </div>
          <div class="ainput">
            <span class="detail">Username</span>
            <input type="text" placeholder="Enter your username" required />
          </div>
          <div class="ainput">
            <span class="detail">Email</span>
            <input type="email" placeholder="Enter your Email" required />
          </div>
          <div class="ainput">
            <span class="detail">Phone Number</span>
            <input type="tel" placeholder="Enter your Phone Number" required />
          </div>
          <div class="ainput">
            <span class="detail">Password</span>
            <input type="password" placeholder="Enter your Password" required />
          </div>
          <div class="ainput">
            <span class="detail">Confirm Password</span>
            <input
              type="password"
              placeholder="Confirm your Password"
              required
            />
          </div>
        </div>
        <div class="gender-detail">
          <input type="radio" name="gender" id="dot-1" />
          <input type="radio" name="gender" id="dot-2" />
          <input type="radio" name="gender" id="dot-3" />
          <span class="g-titel">Gender</span>
          <div class="catgery">
            <label for="dot-1">
              <span class="dot one"></span>
              <span class="gender">Male</span>
            </label>
            <label for="dot-2">
              <span class="dot two"></span>
              <span class="gender">Female</span>
            </label>
            <label for="dot-3">
              <span class="dot three"></span>
              <span class="gender">Prefer not to say</span>
            </label>
          </div>
        </div>
        <div class="button">
          <input type="submit" value="Register" />
        </div>
        <div class="login">
          <p>
            Already have an accoun?
            <a href="html2.html">Login</a>
          </p>
        </div>
      </form>
    </div>
  </body>
</html>
